<div class="content">
    <div class="container">
        <h1>Lépj be a fiókodba</h1>
        <img src="assets/login.jpg" alt="">
        <div class="inputdiv">
                <mat-form-field appearance="outline">
                <mat-label>Email cím</mat-label>
                <input
                    matInput
                    [(ngModel)]="this.loginModel.username"
                   >
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="this.email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Jelszó</mat-label>
                <input 
                    matInput
                    type="password"
                    [(ngModel)]="this.loginModel.password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            
            <button
                mat-flat-button
                color="accent"
                (click)="sendLoginCredentials()"
                [disabled]="!checkInputs()"
            >    
                Bejelentkezés
            </button>
            <div class="registerdiv">
                <p>Még nincsen fiókod?</p>
                <button mat-raised-button color="warn" routerLink="/register">
                    Regisztráció
                </button>
            </div>

            <div><mat-divider></mat-divider></div>

            <mat-divider></mat-divider>
            <button type="button" (click)="loginWithFacebook()" class="btn-facebook"><i class="fa-brands fa-facebook"></i>Bejelentkezés Facebook-fiókkal</button>
            </div>
    </div>
    
</div>
